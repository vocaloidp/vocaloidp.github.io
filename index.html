<html>
  <body>
    <input id="myInput">
    <script>
      const input = document.getElementById('myInput');
      input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        window.open(
    input.content, 
    '_blank', 
    `width=${screen.width},height=${screen.height},left=0,top=0`
);
    }
});
    </script>
  </body>
</html>
