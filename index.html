<html>
  <body>
    <input id="myInput">
    <script>
      const input = document.getElementById('myInput');
      input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        window.open('https://www.example.com', '_blank', 'width=100%,height=100%');
    }
});
    </script>
  </body>
</html>
